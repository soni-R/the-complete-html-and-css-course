<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="10">
		<tr>
			<th height="40">S.no</th>
			<th width="200">Name</th>
			<th width="100">Paid</th>
			<th width="100">Balance</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Sam</td>
			<td>400$</td>
			<td>100$</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Mark</td>
			<td>300$</td>
			<td>200$</td>
		</tr>
		<tr>
			<td>3</td>
			<td>David James</td>
			<td>350$</td>
			<td>150$</td>
		</tr>
	</table>

	<!-- Table with col span -->
	<table border="1">
		<tr>
			<th rowspan="5">Monthly Report</th>
			<th height="40" colspan="4">Student Records</th>
		</tr>
		<tr>
			<th height="40">S.no</th>
			<th width="200">Name</th>
			<th width="100">Paid</th>
			<th width="100">Balance</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Sam</td>
			<td>400$</td>
			<td>100$</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Mark</td>
			<td>300$</td>
			<td>200$</td>
		</tr>
		<tr>
			<td>3</td>
			<td>David James</td>
			<td>350$</td>
			<td>150$</td>
		</tr>
	</table>
</body>
</html>
