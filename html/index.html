<!DOCTYPE html>
<html>
<head>
	<title>Web Page Layout Using Table</title>
</head>
<body>
<!-- creating webpage layout using table is not recommended, instead we have to use div tag and style accordingly using css -->
	<table border="2" width="1000" height="600">
		<tr>
			<td colspan="2" height="100"><h1>Heading</h1></td>
		</tr>
		<tr>
			<td colspan="2" height="50">Navigation Area</td>
		</tr>
		<tr>
			<td width="200">Home<br>Software<br>Music<br>ContactUs</td>
			<td>The Webpage Content</td>
		</tr>
	</table>
</body>
</html>
