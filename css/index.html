<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<!-- internal css -->
	<style>
		#sec-para{
			color:white;
			background: orange;
		}
	</style>
	<!-- Linking External css file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- inline css -->
	<p style="color:white; background: grey">Some text in para</p>
	<p id="sec-para">This is Second Paragraph</p>

	<!-- External css -->
	<p id="third-para">This is third paragraph</p>

	<h1>Heading</h1>
	<!-- The div tag is generally used to group HTML elements together and apply CSS styles to many elements at once -->	
	<div class="fst-div">
		This is a div tag
		<p>para inside div</p>
	</div>

	<div class="fst-div">This div tag is selected in css by its class</div>
	<h4>This is the sub heading</h4>

	<a href="../html/index.html" id="a-tag">Images page</a>
	
</body>
</html>
